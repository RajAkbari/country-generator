<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">
    country limit: {{ limit }}
  </div>

  <input 
  type="range" 
  min="1"
  max="190"
  value="{{ limit }}"
  class="slider form-control-range"
  (change)="handleSlidechange($event.target.value)"
  />
  <button (click)="generate()" class="btn btn-info">Generate country</button>
  <div *ngIf=(country) class="card card-body">
    <p class="display-5">
      {{ country }}
    </p>
  </div>
</div>
